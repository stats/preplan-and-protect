<form>
  <div class="form-group">
    <label for="preplanName">Name of Preplan</label>
    <input type="text" class="form-control" id="preplanName" placeholder="Enter the name for this preplan"/>
  </div>
  <div class="input-group">
    <div class="form-group">
      <label for="alias#">Alias #</label>
      <input type="text" class="form-control" id="alias#" placeholder="Enter an alias for this preplan"/>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button type="button" class="btn btn-outline-secondary float-right">+ add an alias</button>
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" placeholder="Enter the name of the preplan author"/>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="1234 Main Street"/>
  </div>
  <div class="form-group">
    <label for="address2">Address 2</label>
    <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor"/>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city"/>
    </div>
    <div class="form-group col-md-4">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state"/>
    </div>
    <div class="form-group col-md2">
      <label for="zipcode">Zipcode</label>
      <input type="text" class="form-control" id="zipcode"/>
    </div>
  </div>
</form>
