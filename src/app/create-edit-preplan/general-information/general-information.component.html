<form>
  <div class="form-group">
    <label for="preplanName">Name of Preplan</label>
    <input type="text" class="form-control" id="preplanName" placeholder="Enter the name for this preplan"/>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button type="button" class="btn btn-outline-secondary float-right">+ add an alias</button>
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" placeholder="Enter the name of the preplan author"/>
  </div>
</form>
