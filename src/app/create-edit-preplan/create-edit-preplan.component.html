<div class="modal fade" data-keyboard="false" data-backdrop="static" id="create-edit-preplan" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{section_title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-template section-content></ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-auto" *ngIf="current_step !== 0" (click)="back()">Back</button>
        <button type="button" class="btn btn-primary" *ngIf="current_step !== steps.length - 1" (click)="next()">Next</button>
        <button type="button" class="btn btn-success" *ngIf="current_step == steps.length - 1" (click)="viewReport()">Save and View Preplan</button>
    </div>
  </div>
</div>
